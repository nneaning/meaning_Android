name: MeaningAndroid Builder

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

defaults:
  run:
    shell: bash
    working-directory: .

jobs:
  build:
    name: Generate APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Gradle cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Change gradlew permissions
        run: chmod +x ./gradlew
        
      - name: Build with Gradle
        run: ./gradlew assembleDebug
      
      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          path: app/build/outputs

      - name: Rename Debug apk name
        if: ${{ success() }}
        run: |
          mv app/build/outputs/apk/debug/app-debug.apk 미닝-Debug.apk
          echo `apk=미닝-Debug.apk` >> $GITHUB_ENV

      # - name: On success, Notify in Slack
        if: ${{ success() }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: 'nneaning/Anroid Debug build Success✅'
          MSG_MINIMAL: true
          SLACK_MESSAGE: 'apk가 생성되었습니다.'

      - name: Upload APK at Slack
        if: ${{ success() }}
        run: |
          curl -X POST \
          -F file=@$apk \
          -F channels=${{secrets.SLACK_CHANNEL_ID}} \
          -H "Authorization: Bearer ${{secrets.SLACK_BOT_TOKEN}}" \
          https://slack.com/api/files.upload

      - name: On Failed, Notify in Slack
        if: ${{ !success() }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: 'nneaning/Anroid Debug build Fail❌'
          MSG_MINIMAL: true
          SLACK_MESSAGE: '에러를 확인해주세요'

          
      
        

